<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="css/list_products.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-header">
        <!-- <div class="logo">PET FASHION</div> -->
      </div>
      <div class="sidebar-menu">
        <ul>
          <li><a href="dashboard.html" class="active">Página Inicial</a></li>
          <li><a href="list_product.html">Lista de Produtos</a></li>
          <li><a href="about.html">Sobre</a></li>
          <li><a href="settings.html">Configurações</a></li>
        </ul>
      </div>
    </div>
    <div class="main-content">
      <header>
        <h1>Produtos</h1>
        <div class="search-add">
          <input
            type="text"
            id="searchInput"
            placeholder="Buscar por nome..."
          />
          <button>
            <a href="register_product.html">Cadastrar novo produto</a>
          </button>
        </div>
      </header>
      <section>
        <h2>Produtos cadastrados</h2>
        <table id="productTable">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Descrição</th>
              <th>Categoria</th>
              <th>Preço</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody id="productTableBody">
            <!-- Aqui serão inseridos os produtos dinamicamente -->
          </tbody>
        </table>
      </section>
    </div>
  </body>
</html>
