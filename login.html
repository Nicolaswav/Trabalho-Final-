<!-- HTML -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="form-container">
      <img
        src="https://cdn.discordapp.com/attachments/1121961647460855829/1254220609068728427/images.png?ex=6678b377&is=667761f7&hm=81c34e753da2fc32b9a1aff2ebf1613bc8e189b905ae69cefa330191b101f3a1&"
        alt="Logo"
        class="logo"
      />
      <div class="login-form">
        <form id="loginForm">
          <div class="error" id="error"></div>
          <div class="form-group">
            <label for="username">Nome de usuário ou endereço de e-mail</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn" id="loginButton">Acessar</button>
        </form>
        <div class="links"></div>
        <div class="language-selector">
          <select>
            <option value="pt-BR">Português do Brasil</option>
          </select>
          <button type="button">Alterar</button>
        </div>
        <div class="welcome" id="welcomeMessage" style="display: none"></div>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
